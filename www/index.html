<div>
    <input type="button" onclick="javascript:start()" value="readRFID">

<script type="text/javascript">
    function start() {
        alert("start");

            alert("success--->"+msg);
        },function (err) {
            alert("err--->"+err);
        });

    function start1() {
        alert("start");
        cordova.plugins.TransformVoiceToText.transform("mandarin",function (msg) {
            alert("success--->"+msg);
        },function (err) {
            alert("err--->"+err);
        });
    }
</script>
